<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Hello, worsld!</title>
  </head>
  <body style="background-color:black;">
    <br>  
    <div class="container pt-5">
      <h3 class="text-center" style="color:white;">Time for given word is <span id="seconds"></span> second.</h3>
      <br>
      <h2 class="text-center font-weight-normal" style="color:white;font-size: 75px;" id="current-word">hello</h2>
    </div>
    <div class="container">
      <div class="form-group">
        <br>
        <input type="text" class="form-control" id="word-input">
      </div>
      <p class="text-center" style="color:white;" id="message"></p>
    </div>
    <br>
    <div class="container">
      <h3 class="text-center" style="color:white;">Time left:<span id="time"></span></h3>
      <h3 class="text-center" style="color:white;">Score:<span id="score"></span></h3>
    </div>
    <div class="container">
      <br>
      <h5 class="text-center" style="color:white;">
        ***info: Write each word at the given time.***
      </h5>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="speed.js"></script>
  </body>
</html>
